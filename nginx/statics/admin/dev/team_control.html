<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チーム</title>
</head>
<body>
    <form id="create_team">
        <label for="name">チーム名</label>
        <input type="text" name="name" id="name">
        <button type="submit">保存</button>
    </form>

    <br>
    
    <div style="display: flex;">
        <form id="floors_form">
            <label>使用するフロア</label>
            <div id="floors">

            </div>
            <button type="submit">保存</button>
        </form>
        <div id="showqr" style="width: 500px; height: 300px; margin-left: 70px;">

        </div>
    </div>
    <br>

    <div>
        <button onclick="StartGame()">ゲーム開始</button>
        <button onclick="EndGame()">ゲーム終了</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">チームID</th>
                <th scope="col">チーム名</th>
                <th scope="col">作成者</th>
                <th scope="col">状態</th>
                <th scope="col">ニックネーム</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody id="team_list">
        </tbody>
    </table>

    <!-- pocketbase のメイン -->
    <script src="/adminc/auth/scripts/pocketbase.umd.js"></script>
    <!-- 認証Sdk -->
    <script src="/adminc/auth/scripts/authsdk.js"></script>
    <!-- 各種設定 -->
    <script src="/adminc/config.js"></script>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>

    <script src="./scripts/qrcode.min.js"></script>
    <script src="./scripts/team.js"></script>
    <script src="./scripts/token.js"></script>
    <script src="./scripts/team_control.js"></script>
</body>
</html>
